<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div>
          <input
            type="text"
            id="pantalla"
            name="pantalla"
            class="col-12 form-control p-3"
            placeholder="0"
          />
        </div>
      </div>
      <div class="buttons">
        <div class="row">
          <button id="ce">C</button>
          <button id="borrar"><i class="fa fa-scissors" aria-hidden="true"></i></button>
        </div>
        <div class="row">
          <button id="siete">7</button> 
          <button id="ocho">8</button>
          <button id="nueve">9</button> 
          <button id="multi">*</button>
        <div class="row">
          <button id="seis">6</button> 
          <button id="cinco">5</button>
          <button id="cuatro">4</button> 
          <button id="division">/</button> 
        </div>       
        </div>
        <div class="row">
          <button id="uno">1</button> 
          <button id="dos">2</button>
          <button id="tres">3</button> 
          <button id="resta">-</button>
          
        </div>
        <div class="row">
          <button id="doble">00</button>
          <button id="cero">0</button> 
          <button id="punto">.</button>
          <button id="suma">+</button>
          
        </div>
        <div class="row text-center">
          <button id="igual">=</button>
          
        </div>
      </div>
    </div>

    <script src="./js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
